        serialNumber:
          description: "_[all]_ Device fingerprint. Max length - 64."
          example: 2F6D63
          type: string
        formFactor:
          description: "_[all]_ The form factor of the device to be provisioned. New\
            \ values can be added without notice and should be accpeted. Must be one\
            \ of; PHONE = A Mobile phone, TABLET = Tablet computer, TABLET_OR_EREADER\
