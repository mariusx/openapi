          example: "09"
          type: string
        osName:
          description: "_[all]_ The name of the device operating system. Must be one\
            \ of; ANDROID = Google Android operating system, WINDOWS = Microsoft Windows\
            \ operating system, TIZEN = Tizen operating system, IOS = Apple iOS operating\
            \ system, PAGARE_EMBEDDED_OS = FitPay embedded operating system, ANDROID_WEAR\
            \ = Android wear operating system, EMBEDDED_OS = All Embedded operating\
            \ system and Real time Operating systems. Max length - 32."
          example: ANDROID
          type: string
        osVersion:
          description: "_[all]_ The version of the device operating system. Max length\
            \ - 32."
          example: "4.4"
          type: string
        imei:
          description: "_[mastercard|eftpos]_ The IMEI number of the device being\
            \ provisioned. Length - 15 exactly."
          example: "352099001761481"
          type: string
        msisdn:
          description: "_[mastercard]_ The MSISDN of the device being provisioned.\
            \ Max length - 15."
          example: "7307406945"
          type: string
        paymentTypes:
          description: "_[mastercard]_ Different types of Payments supported for the\
            \ token. Must be one of; NFC = The token is NFC capable, DSRP = The token\
            \ is DSRP capable, ECOMMERCE = The token can be used for e-commerce transactions."
