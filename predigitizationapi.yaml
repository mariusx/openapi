            \ = PC or Laptop, DEVICE_PERIPHERAL = Device peripherals, such as a mobile\
            \ phone case or sleeve, TAG = Tag, such as a key fob or mobile tag, JEWELRY\
            \ = Jewelry, such as a ring, bracelet, necklace and cuff links, FASHION_ACCESSORY\
            \ = Fashion accessory, such as a handbag, bag charm, glasses, GARMENT\
            \ = Garment, such as a dress, DOMESTIC_APPLIANCE = Domestic appliance,\
            \ such as a refrigerator, washing machine, VEHICLE = Vehicle, including\
            \ vehicle attached devices, MEDIA_OR_GAMING_DEVICE = Media or gaming device,\
            \ including a set top box, media player, television, UNDEFINED = Device\
            \ type that is not yet defined. Used for wallets introducing a new device\
            \ type that is not yet public knowledge. Max length 64."
          example: PHONE
          type: string
        isoDeviceType:
          description: "_[mastercard]_ The 2 digit device type provided on the iso\
