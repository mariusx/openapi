openapi: 3.0.3
info:
  description: "Pre-Digitization API is the API, whcih Issuers need to implement on\
    \ their side to support digitization process. [Online documentation](https://issuerpredigitizationapi.docs.apiary.io/#)\n"
  title: "xIssuer: Pre-Digitization API"
  version: "0.1"
  x-suffix:
  x-productid:
servers:
- description: Development
  url: http://localhost:8080/v1/
paths:
  /requestCardData:
    post:
      description: |
        Request Card Data advises an Issuer that a end-user wants to digitize a card by using `CARD_ID` and `SECRET`.

        Return `INVALID_CREDENTIALS` if `CARD_ID` or `SECRET` is wrong.
      operationId: Request Card Data
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/requestCardDataRequest'
        required: false
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/requestCardDataResponse'
          description: OK
        default:
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error response
      summary: Request Card Data
      tags: []
      x-codegen-request-body-name: body
  /checkEligibility:
    post:
      description: "_[visa|eftpos]_\n\nCheck Eligiblity is an optionl call and depends\
        \ on configuration within MeaWallet. The call is never made in case of MasterCard,\
        \ but optionaly forwarded in case of Visa or Eftpos.\n\nVISA:\n\n| Status\
        \ Code | Description\n|-------------|------------\n| 00000 | Success\n| 40000\
        \ | ISS_ERROR_REQUIRED_DATA_MISSING\n| 40001 | ISS_ERROR_INVALID_PAN\n| 40003\
        \ | ISS_ERROR_INVALID_CARD_TYPE\n| 40005 | ISS_ERROR_INVALID_FIELD_LENGTH\n\
        | 40006 | ISS_ERROR_INVALID_FIELD_TYPE\n| 40010 | ISS_ERROR_CRYPTOGRAPHY_ERROR\n\
        | 40011 | ISS_ERROR_INVALID_FIELD_VALUE\n| 40101 | ISS_ERROR_PAN_INELIGIBLE\n\
        | 40504 | ISS_ERROR_INTERNAL_SYSTEM_ERROR\n| 40505 | ISS_ERROR_SUSPECTED_FRAUD\n\
        | 40506 | ISS_ERROR_CARD_EXPIRED\n| 40507 | ISS_ERROR_REPLACEMENT_CARD_ISSUED\n\
        | 40300 | ISS_ERROR_AUTH_FAILED\n\nEFTPOS:\n\n| Status Code | Description\n\
        |-------------|------------\n| 0000 | SUCCESS\n| 2002 | CRYPTO_ERROR\n| 2004\
        \ | PAN_PROCESSING_ERROR\n| 2005 | TOKEN_PROCESSING_ERROR\n| 2007 | ISSUER_CONNECTION_ERROR\n\
        | 2008 | PROVISIONING_ERROR\n| 2020 | SUCCESS_UPDATE_LATER\n| 2021 | MANDATORY_DATA_MISSING\n\
        | 2022 | DATA_FORMAT_ERROR\n| 2023 | INVALID_VALUE\n| 2024 | PAN_BLOCKED\n\
        | 2025 | TOKENIZATION_NOT_ALLOWED\n| 2027 | HOST_OFFLINE\n| 2030 | INVALID_PAN\n\
        | 2034 | VALID_PAN\n| 2036 | OTP_INVALID_RETRY\n| 2038 | RESPONSE_EXPIRED\n\
        | 2040 | PROVISIONING_NO_MORE_ALLOWED\n| 2045 | INVALID_CARD_EXPIRATION\n\
        | 2046 | INVALID_CARD_INFORMATION\n| 2049 | USER_ACCOUNT_CLOSED\n| 2050 |\
        \ USER_ACCOUNT_SUSPENDED\n| 2051 | USER_ACCOUNT_IN_DISPUTED_STATE\n| 2063\
        \ | PAN_SUSPENDED (Valid for Samsung Pay only)\n| 2800 | ISSUER_DOWN\n| 2805\
        \ | INVALID_EXPIRATION_DATE\n| 2995 | UNSPECIFIED_ERROR\n| 2998 | INTERNAL_SERVICE_ERROR\n"
      operationId: Check Eligibility
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/CheckEligibilityRequest'
        required: false
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/CheckEligibilityResponse'
          description: OK
        default:
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error response
      summary: Check Eligibility
      tags: []
      x-codegen-request-body-name: body
  /authorizeService:
    post:
      description: "_[mastercard|visa|amex|eftpos]_\n\nAuthorize Service requests\
        \ an Issuer to authorize a Primary Account Number for a Mastercard service\
        \ or set of services.\nInformation about the service request will be provided\
        \ to assist with authorization of the account.\nIf additional authentication\
        \ is required the Issuer may return a list of Activation Methods.\nThe Activation\
        \ Methods will be presented to the Cardholder so they may select their preferred\
        \ delivery channel to receive an Activation Code.\nIf there are no methods\
        \ to return the field may be omitted.\nThis call is made as part of the service\
        \ activation flow and may be subject to strict time constraints based on the\
        \ service.\n"
      operationId: Authorize Service
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/AuthorizeServiceRequest'
        required: false
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/AuthorizeServiceResponse'
          description: OK
        default:
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error response
      summary: Authorize Service
      tags: []
      x-codegen-request-body-name: body
  /authorizeBinding:
    post:
      description: "_[visa]_\n\nThis API (Device Token Binding Request) is invoked\
        \ to bind an ECOM/COF token to a device.\n"
      operationId: Authorize Binding
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/AuthorizeBindingRequest'
        required: false
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/AuthorizeBindingResponse'
          description: OK
        default:
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error response
      summary: Authorize Binding
      tags: []
      x-codegen-request-body-name: body
  /requestActivationMethods:
    post:
      description: "_[mastercard|visa|amex|eftpos]_\n\nRequestActivationMethods advises\
        \ an Issuer that a service activation has been requested and that an Issuer\
        \ should provide Activation Methods for the Cardholder.\nThe Activation Methods\
        \ will be presented to the Cardholder so they may select their preferred delivery\
        \ channel to receive an Activation Code only when the card eligibility decision\
        \ is `REQUIRE_ADDITIONAL_AUTHENTICATION`.\nIf there are no methods to return\
        \ then an empty ActivationMethods array is returned.\nIf verification of the\
        \ card data provided in the request fails then an empty ActivationMethods\
        \ array should be returned.\nThis includes an unknown PAN or if the expiration\
        \ date or the CVC2 do not match.\nThis call is made as part of the service\
        \ activation flow and may be subject to strict time constraints based on the\
        \ service.\nIf applicable to the service, when no methods are returned or\
        \ in case of service failure the MDES system will use the methods returned\
        \ by the pre-digitization network messages or the default methods for the\
        \ account range.\nThe methods returned from this API will be combined with\
        \ the activation methods returned from the pre-digitization network messages\
        \ and any methods configured as forced.\n"
      operationId: Request Activation Methods
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/requestActivationMethodsRequest'
        required: false
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/requestActivationMethodsResponse'
          description: OK
        default:
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error response
      summary: Request Activation Methods
      tags: []
      x-codegen-request-body-name: body
  /deliverActivationCode:
    post:
      description: "_[mastercard|visa|amex|eftpos]_\nDeliverActivationCode is used\
        \ to request an Activation Code be sent to authenticate the Cardholder. MDES\
        \ generates an Activation Code and delivers it through MeaWallet to the Issuer,\
        \ along with the chosen Activation Code Distribution Method, to the Issuer\
        \ for transmission to the Cardholder. Alternately if the Issuer wishes to\
        \ generate the Activation Code, MeaWallet will deliver the chosen Activation\
        \ Code Distribution Method to the Issuer and the Issuer will generate the\
        \ Activation code and transmit it to the Cardholder. The Cardholder will then\
        \ enter the Activation Code into the Mobile Payment App. Once an Activation\
        \ Code has been generated, it will be valid for a limited activation period,\
        \ after which the code will expire. Once a code expires, the Issuer can request\
        \ a new Activation Code via the Customer Service Portal/API, or remotely activate\
        \ the token via the Customer Service Portal/API. The Cardholder may request\
        \ the Activation Code again with the same or a different Activation Code Distribution\
        \ Method. This will trigger another request as long as the activation period\
        \ has not expired. It will not cause the Activation Code to be regenerated\
        \ nor extend the validity period of the Activation Code."
      operationId: Deliver Activation Code
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/DeliverActivationCodeRequest'
        required: false
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/DeliverActivationCodeResponse'
          description: OK
        default:
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error response
      summary: Deliver Activation Code
      tags: []
      x-codegen-request-body-name: body
  /validateActivationCode:
    post:
      description: "_[mastercard|visa|amex|eftpos]_\n\nThis API is used to activate\
        \ a Token for first-time use if the digitization decision was to ‘Require\
        \ Additional Authentication’ in the Authorize Service response.\nA Token may\
        \ be activated via this method when activation is requested with activationCode\
        \ and Issuer have chosen the option to validate the code by self.\nIf activation\
        \ code validation is successful, MeaWallet will complete the provisioning\
        \ process.\nNote that the user is only given a limited number of attempts\
        \ to enter a correct Activation Code (typically 3 attempts), after which the\
        \ Activation Code becomes invalid.\nIn this event, it may be possible to request\
        \ a new Activation Code directly from the Issuer via customer service or otherwise.\n\
        This is dependent on individual Issuer implementation and out of scope of\
        \ this API.\n"
      operationId: Validate Activation Code
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/ValidateActivationCodeRequest'
        required: false
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ValidateActivationCodeResponse'
          description: OK
        default:
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error response
      summary: Validate Activation Code
      tags: []
      x-codegen-request-body-name: body
  /notifyServiceActivated:
    post:
      description: "_[mastercard|visa|amex|eftpos]_\n\nNotifyServiceActivated is used\
        \ to receive notifications that the provisioning and activation of a token\
        \ for a Primary Account Number has been completed by the digitization service.\n"
      operationId: Notify Service Activated
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/NotifyServiceActivatedRequest'
        required: false
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/NotifyServiceActivatedResponse'
          description: OK
        default:
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error response
      summary: Notify Service Activated
      tags: []
      x-codegen-request-body-name: body
  /notifyTokenUpdated:
    post:
      description: "_[mastercard|visa|amex|eftpos]_\n\nNotifyTokenUpdated is used\
        \ by MeaWallet to notify the Issuer of significant token updates, such as\
        \ when the token is suspended, unsuspended or deleted;\nor when information\
        \ about the token or its product configuration has changed.\nIt may be triggered\
        \ as a result of Service Provider update (for example, the provider suspends\
        \ or deletes the token),\nor if MeaWallet changes the state of a token (for\
        \ example, when Cardholder activates the token using an Activation Code).\n"
      operationId: Notify Token Updated
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/NotifyTokenUpdatedRequest'
        required: false
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/NotifyTokenUpdatedResponse'
          description: OK
        default:
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error response
      summary: Notify Token Updated
      tags: []
      x-codegen-request-body-name: body
  /deliverTransactionDetails:
    post:
      description: "_[mastercard|visa]_\n\nThis methos is only triggered when issuer\
        \ has signed up to Transaction Details Service in MDES or similar service\
        \ in other payment networks.\nPlus, the issuer MUST inform MeaWallet of intention\
        \ to receive such notifications as they are disabled by default and only sent\
        \ to mobile app.\n\nMain purpose of this service is to comply with OEM requirements\
        \ to notify users out of band of declined transactions.\nIssuer may implemet\
        \ this method to send SMS, email or contact end user in any other way to inform\
        \ about reasoning for a decline.\n"
      operationId: Deliver Transaction Details
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/DeliverTransactionDetailsRequest'
        required: false
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/DeliverTransactionDetailsResponse'
          description: OK
        default:
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error response
      summary: Deliver Transaction Details
      tags: []
      x-codegen-request-body-name: body
components:
  schemas:
    IssuerCardInfo:
      description: Contains card information of the card to be digitized.
      example:
        panUniqueReference: FWSPMC000000000159f71f703d2141efaf04dd26803f922b
        encryptedData: 4545433044323232363739304532433610DE1D1461475BEB6D815F31764DDC20298BD779FBE37EE5AB3CBDA9F9825E1DDE321469537FE461E824AA55BA67BF6A
        publicKeyFingerprint: 4c4ead5927f0df8117f178eea9308daa58e27c2b
        encryptedKey: A1B2C3D4E5F6112233445566
        oaepHashingAlgorithm: SHA512
        tokens:
        - FWSPMC000000000159f71f703d2141efaf04dd26803f922b
        iv: "31323334353637383930313233343536"
      properties:
        encryptedData:
          description: "Contains the encrypted IssuerCardInfoData object containing\
            \ the Account PAN information. Encrypted by the ephemeral AES key using\
            \ CBC mode (IV as provided in 'iv', or zero if none provided) and PKCS#7\
            \ padding. Max length - 256k."
          example: 4545433044323232363739304532433610DE1D1461475BEB6D815F31764DDC20298BD779FBE37EE5AB3CBDA9F9825E1DDE321469537FE461E824AA55BA67BF6A
          type: string
        publicKeyFingerprint:
          description: The fingerprint of the public key used to encrypt the ephemeral
            AES key. Max length - 64.
          example: 4c4ead5927f0df8117f178eea9308daa58e27c2b
          type: string
        encryptedKey:
          description: One-time use AES key encrypted by the Issuer's public key (as
            identified by 'publicKeyFingerprint') using the OAEP scheme. Requirement
            is for a 128-bit key (with 256-bit key supported as an option). Max length
            - 1024.
          example: A1B2C3D4E5F6112233445566
          type: string
        oaepHashingAlgorithm:
          description: "Hashing algorithm used with the OAEP scheme. If omitted, then\
            \ SHA512 will be used. SHA512 - Use the SHA-512 algorithm. Max length\
            \ - 6."
          example: SHA512
          type: string
        iv:
          description: "The initialization vector used when encrypting data using\
            \ the one-time use AES key. Must be exactly 16 bytes (32 character hex\
            \ string) to match the block size. If not present, an IV of zero is assumed.\
            \ Length - 32 exactly."
          example: "31323334353637383930313233343536"
          type: string
        panUniqueReference:
          description: "Applicable only for push provisioning in Apple Pay. PAN Unique\
            \ Reference number - must be provided in case of Apple Pay push-provisioning,\
            \ if MeaWallet is not able to use Customer Support integration against\
            \ payment schemas to retrieve it. It's also recommeded to include it to\
            \ speed up push-provisioning process. Not used in the case of Issuer-Wallet."
          example: FWSPMC000000000159f71f703d2141efaf04dd26803f922b
          type: string
        tokens:
          description: "Applicable only for push provisioning in Google Pay. Array\
            \ of none-deleted TUR belonging to the card (prefereably only those created\
            \ by Google - Token Requestor ID: `50120834693` (MasterCard) or `40010075001`\
            \ (VISA), or `walletId=216` (MasterCard))."
          example:
          - FWSPMC000000000159f71f703d2141efaf04dd26803f922b
          items:
            type: string
          type: array
      required:
      - encryptedData
      - encryptedKey
      - publicKeyFingerprint
      type: object
    IssuerCardInfoData:
      properties:
        accountNumber:
          description: "The Account PAN of the card associated with the service or\
            \ the token PAN.<br>Data Type: String (Numeric). Max Length: 19 (min length\
            \ 12). Required: Yes."
          example: "5541146445656057"
          type: string
        expiryMonth:
          description: "[CONDITIONAL] The month of the expiration date of the card\
            \ to be digitized. Note that the expiry date may not be in the past. May\
            \ be omitted if the card does not have an expiry date. Max Length: 2 (Exact).\
            \ Required for push-provisioning to OEM Pay."
          example: "12"
          type: string
        expiryYear:
          description: "[CONDITIONAL] The year of the expiration date of the card\
            \ to be digitized. Note that the expiry date may not be in the past. May\
            \ be omitted if the card does not have an expiry date. Max Length: 2 (Exact).\
            \ Required for push-provisioning to OEM Pay."
          example: "21"
          type: string
        securityCode:
          description: "[CONDITIONAL] Security Code (CVV2/CVC). Max length 4. Optional\
            \ for Mea Card Data. Optional/Conditional for Push Provisioning to the\
            \ OEM Pays."
          example: "000"
          type: string
        cardholder:
          description: The Cardholder Name is typically the name of the person on
            the front of the credit card.
          example: John Doe
          type: string
        billingAddress:
          $ref: '#/components/schemas/BillingAddress'
      required:
      - accountNumber
      type: object
    CardInfo:
      properties:
        encryptedData:
          description: "Contains the encrypted CardInfoData object containing the\
            \ Account PAN information. Encrypted by the ephemeral AES key using CBC\
            \ mode (IV as provided in 'iv', or zero if none provided) and PKCS#7 padding.\
            \ Max length - 256k."
          example: 4545433044323232363739304532433610DE1D1461475BEB6D815F31764DDC20298BD779FBE37EE5AB3CBDA9F9825E1DDE321469537FE461E824AA55BA67BF6A
          type: string
        publicKeyFingerprint:
          description: The fingerprint of the public key used to encrypt the ephemeral
            AES key. Max length - 64.
          example: 4c4ead5927f0df8117f178eea9308daa58e27c2b
          type: string
        encryptedKey:
          description: One-time use AES key encrypted by the Issuer's public key (as
            identified by 'publicKeyFingerprint') using the OAEP scheme. Requirement
            is for a 128-bit key (with 256-bit key supported as an option). Max length
            - 1024.
          example: A1B2C3D4E5F6112233445566
          type: string
        oaepHashingAlgorithm:
          description: "Hashing algorithm used with the OAEP scheme. If omitted, then\
            \ SHA512 will be used. SHA512 - Use the SHA-512 algorithm. Max length\
            \ - 6."
          example: SHA512
          type: string
        iv:
          description: "The initialization vector used when encrypting data using\
            \ the one-time use AES key. Must be exactly 16 bytes (32 character hex\
            \ string) to match the block size. If not present, an IV of zero is assumed.\
            \ Length - 32 exactly."
          example: "31323334353637383930313233343536"
          type: string
        panUniqueReference:
          description: Reference to the PAN that is unique per Wallet Provider. Max
            length - 64.
          example: FWSPMC000000000159f71f703d2141efaf04dd26803f922b
          type: string
      required:
      - encryptedData
      - encryptedKey
      - publicKeyFingerprint
      type: object
    CardInfoData:
      description: "Contains the encrypted CardInfoData object containing the Account\
        \ PAN information. Encrypted by the ephemeral AES key using CBC mode (IV as\
        \ provided in 'iv', or zero if none provided) and PKCS#7 padding. Max length\
        \ - 256k. Sample: 4545433044323232363739304532433610DE1D1461475BEB6D815F31764DDC20298BD779FBE37EE5AB3CBDA9F9825E1DDE321469537FE461E824AA55BA67BF6A."
      properties:
        accountNumber:
          description: "_[all]_ The Account PAN of the card associated with the service\
            \ or the token PAN.<br>Data Type: String (Numeric). Max Length: 19 (min\
            \ length 12). Required: Yes."
          example: "5541146445656057"
          type: string
        expiryMonth:
          description: "_[all]_ The month of the expiration date of the card to be\
            \ digitized. Note that the expiry date may not be in the past. May be\
            \ omitted if the card does not have an expiry date. Never present in case\
            \ of `requestActivationMethods` call with VISA.  Max Length: 2 (Exact).\
            \ Required: No."
          example: "12"
          type: string
        expiryYear:
          description: "_[all]_ The year of the expiration date of the card to be\
            \ digitized. Note that the expiry date may not be in the past. May be\
            \ omitted if the card does not have an expiry date. Never present in case\
            \ of `requestActivationMethods` call with VISA. Max Length: 2 (Exact).\
            \ Required: No."
          example: "21"
          type: string
        source:
          description: "_[all]_ The source of this card information. Must be one of:\
            \ CARD_ON_FILE - Source was an existing card on file, `CARD_ADDED_MANUALLY`\
            \ - Source was a new card entered manually by the Cardholder, `CARD_ADDED_VIA_APPLICATION`\
            \ - Source was a new card added by another application (for example, Issuer\
            \ banking app). TOKEN, CHIP_DIP, CONTACTLESS_TAP - VISA only. The values\
            \ `CHIP_DIP` and `CONTACTLESS_TAP` are to be used by token requestors\
            \ where they have enabled a plastic card dip or tap read of the PAN, expiry\
            \ and cryptogram. Max Length: 32. Required: No - Optionally present for\
            \ Account PAN. Never present in case of `requestActivationMethods` call\
            \ with VISA."
          example: CARD_ON_FILE
          type: string
        cardholder:
          description: "_[all]_ The name of the Cardholder in the format LASTNAME/FIRSTNAME\
            \ or FIRSTNAME LASTNAME. Max Length: 27. Required: No - Optionally present\
            \ for Account PAN. Never present in case of `requestActivationMethods`\
            \ call with VISA."
          example: John Doe
          type: string
        securityCode:
          description: "_[all]_ The CVC2 for the card to be digitized, as entered\
            \ by the Cardholder. Verified as part of reaching the digitization decision.\
            \ 3 for VISA and MasterCard, 4 for Amex (Exact). Required: No. Never present\
            \ in case of `requestActivationMethods` call with VISA."
          example: "123"
          type: string
        dataValidUntilTimestamp:
          description: "_[mastercard]_ The date/time after which this CardInfoData\
            \ object is considered invalid. If present, all systems should reject\
            \ this `CardInfoData` object after this time and treat it as invalid data.\
            \ Must be expressed in ISO 8601 extended format as one of the following:\
            \ YYYY-MM-DDThh:mm:ss[ .sss ]Z , YYYY-MM-DDThh:mm:ss[ .sss ]Â±hh:mm, where\
            \ [ .sss ] is optional and can be 1 to 3 digits. Must be a value no more\
            \ than 30 days in the future. It's recommended tp use a value of (Current\
            \ Time + 30 minutes). Max Length: 29. Required: No. Never present in case\
            \ of `requestActivationMethods` call with VISA."
          example: 2019-07-16T19:20:30-05:00
          type: string
        billingAddress:
          $ref: '#/components/schemas/BillingAddress'
        cardholderData:
          $ref: '#/components/schemas/CardholderData'
      required:
      - accountNumber
      type: object
    AuthorizeServiceCardInfo:
      example:
